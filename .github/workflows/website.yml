name: website

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: website-${{ github.head_ref }}
  cancel-in-progress: true

env:
  DEBUG: 1

jobs:
  build:
    name: Build
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-elixir@v1
        with:
          otp-version: '23.2'
          elixir-version: '1.11.3'

      - name: Restore Cache
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: |
            deps
            _build
            _site
          key: mix-${{ hashFiles('mix.lock') }}

      - run: mix deps.get

      - run: mix test
